    <link rel="stylesheet" href="style.css">
    <title>Online chat</title>

<body>
    <main>
        <header>
            <div class="header-div">
            <h1>Firebase chat</h1>
            <h3>Choose a chat room</h3>
            </div>
        </header>
        
        <section class="chatrooms">
            <div class="chatroom-btn active" data-value="general">
                <p>General</p>
            </div>
            <div class="chatroom-btn" data-value="js">
                <p>JS</p>
            </div>
            <div class="chatroom-btn thirdButton" data-value="homeworks">
                <p>Homeworks</p>
            </div>
            <div class="chatroom-btn forthButton"data-value="tests">
                <p>Tests</p>
            </div>
        </section>
        <section class="messages">
            <div class="messages-div">
            <div class="messages-content">
                 
            </div>
        </div>  
        </section>
        <div class="inputs">
            <div class="message-input-div">
                <textarea id="messages"type="text" class="input-message" placeholder="Your message"></textarea>
                <button id="send-msg" class="slanje-button-message">Send</button>
            </div>
            <div class="username-message-div">
                <input id="updated-username"type="text" placeholder="Username" class="username-message"></input>
                <button id="update-msg" class="slanje-button-username">Update</button>
                </div>
            </div>
    </main>
